<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Etch-a-Sketch</header>
    <main>
        <div class="menu">
            <input type="color" id="colour">Colour</input>
            <input type="color" id="background-colour" value="#ffffff">
            <button id="clear">Clear</button>
            <button id="resolution">Resolution</button>
            <div class="slider-container">
                <div id="slider-value"></div>
                <input type="range" min="1" max="64" value="16" onchange="updateSlider(this.value)" class="slider" id="range-value" oninput="updateSlider()">
            </div>
            
        </div>
       
        
        <div class="grid"></div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
